<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Life Manager (Sync Pro)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Apple UI Colors */
            --bg: #f5f5f7;
            --card: #ffffff;
            --text-main: #1d1d1f;
            --text-sec: #86868b;
            --border: #d2d2d7;
            
            /* iOS System Colors */
            --primary: #007aff;
            --success: #34c759;
            --danger: #ff3b30;
            --warn: #ff9500;
            
            /* Quadrant Colors */
            --q1: #ff3b30; 
            --q2: #007aff;
            --q3: #ff9500;
            --q4: #8e8e93;

            --shadow-card: 0 4px 12px rgba(0,0,0,0.04);
            --shadow-float: 0 12px 30px rgba(0,0,0,0.12);
            --radius-l: 18px;
            --radius-m: 12px;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            -webkit-font-smoothing: antialiased; 
        }

        /* é¡¶éƒ¨å¯¼èˆª */
        header { 
            background: rgba(255, 255, 255, 0.72); 
            backdrop-filter: saturate(180%) blur(20px); 
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            height: 54px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 20px; 
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .app-title { font-weight: 700; font-size: 18px; letter-spacing: -0.5px; }
        .sync-info { font-size: 13px; color: var(--primary); font-weight: 500; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .sync-dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; transition: background 0.3s; }
        .sync-dot.online { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .sync-dot.syncing { background: var(--primary); animation: pulse 1s infinite; }
        .sync-dot.error { background: var(--danger); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* è¿‡æ»¤å™¨ */
        .tabs-wrapper { background: var(--bg); padding: 10px 16px; flex-shrink: 0; }
        .tabs { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab { font-size: 15px; color: var(--text-sec); white-space: nowrap; cursor: pointer; padding: 6px 14px; border-radius: 20px; transition: 0.3s; display: flex; align-items: center; }
        .tab.active { color: var(--text-main); background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.08); font-weight: 600; }
        .badge { background: rgba(0,0,0,0.06); font-size: 11px; padding: 2px 6px; border-radius: 10px; margin-left: 6px; color: var(--text-sec); font-weight: 400; }
        .tab.active .badge { background: var(--primary); color: #fff; }

        /* ä¸»åŒºåŸŸ */
        .main { flex: 1; overflow-y: auto; padding: 16px 20px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 40px; }

        /* è¾“å…¥æ¡† */
        .input-box { background: var(--card); padding: 20px; border-radius: var(--radius-l); box-shadow: var(--shadow-card); }
        .inp-title { width: 100%; border: none; font-size: 18px; font-weight: 600; outline: none; margin-bottom: 12px; background: transparent; }
        .inp-note { width: 100%; border: none; border-bottom: 1px solid #f0f0f0; font-size: 14px; outline: none; resize: none; height: 28px; color: var(--text-sec); margin-bottom: 16px; font-family: inherit; background: transparent; }
        .inp-row { display: flex; align-items: center; gap: 16px; margin-bottom: 16px; flex-wrap: wrap; }
        .date-inp { background: #f2f2f7; border: none; border-radius: 8px; padding: 6px 10px; font-size: 13px; color: var(--primary); font-weight: 500; font-family: inherit; }
        .check-lbl { font-size: 14px; display: flex; align-items: center; gap: 6px; cursor: pointer; }
        
        .tag-row { display: flex; justify-content: space-between; align-items: center; }
        .cats { display: flex; gap: 10px; }
        .cat-chip { font-size: 13px; padding: 6px 14px; background: #f2f2f7; color: var(--text-sec); border-radius: 20px; cursor: pointer; transition: 0.2s; font-weight: 500; }
        .cat-chip.selected { background: var(--text-main); color: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn-add { background: var(--primary); color: white; border: none; padding: 8px 20px; border-radius: 20px; font-size: 14px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 10px rgba(0,122,255,0.3); }

        /* è±¡é™ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        @media(max-width: 650px) { .grid { grid-template-columns: 1fr; } }
        .panel { background: var(--card); border-radius: var(--radius-l); padding: 16px; min-height: 160px; box-shadow: var(--shadow-card); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .panel::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; }
        .p-head { font-size: 15px; font-weight: 700; margin-bottom: 12px; display: flex; align-items: center; gap: 6px; }

        /* åˆ—è¡¨ */
        ul { list-style: none; padding: 0; margin: 0; }
        .task { padding: 12px 0; border-bottom: 1px solid #f5f5f7; display: flex; gap: 12px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .task:last-child { border-bottom: none; }
        .t-body { flex: 1; }
        .t-txt { font-size: 15px; font-weight: 500; line-height: 1.4; }
        .t-sub { font-size: 13px; color: var(--text-sec); margin-top: 4px; }
        .t-tags { margin-top: 6px; display: flex; gap: 6px; align-items: center; flex-wrap: wrap; }
        .tg { font-size: 11px; padding: 3px 8px; border-radius: 6px; background: #f2f2f7; color: var(--text-sec); font-weight: 500; }
        .tg.due { color: #fff; background: var(--danger); }
        .tg.due-warn { color: #fff; background: var(--warn); }
        
        .t-act { display: flex; flex-direction: column; gap: 4px; align-items: flex-end; }
        .icon-btn { border: none; background: transparent; color: #d1d1d6; font-size: 18px; cursor: pointer; padding: 6px; }
        .icon-btn.ok:hover { color: var(--success); }
        .icon-btn.del:hover { color: var(--danger); }

        /* å½’æ¡£å…ƒæ•°æ® */
        .date-meta { display: flex; flex-direction: column; gap: 2px; margin-top: 6px; }
        .meta-row { font-size: 11px; color: #aaa; display: flex; align-items: center; gap: 5px; }

        /* è®¾ç½®å¼¹çª— */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); z-index: 200; display: none; align-items: center; justify-content: center; }
        .modal-box { background: rgba(255,255,255,0.95); backdrop-filter: saturate(180%) blur(20px); width: 85%; max-width: 320px; border-radius: 20px; padding: 24px; box-shadow: var(--shadow-float); }
        .modal-tit { font-size: 18px; font-weight: 600; margin-bottom: 20px; text-align: center; }
        .f-grp { margin-bottom: 16px; }
        .f-grp label { display: block; font-size: 13px; color: var(--text-sec); margin-bottom: 6px; }
        .f-grp input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #e5e5e5; border-radius: 10px; font-size: 14px; }
        .btn-block { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 12px; font-size: 15px; font-weight: 600; cursor: pointer; }
        .btn-cancel { background: transparent; color: var(--text-sec); margin-top: 8px; }
        .empty-hint { text-align: center; color: #d1d1d6; font-size: 13px; padding: 30px 0; }
    </style>
</head>
<body>

<header>

    <div class="sync-info">
        <div id="syncDot" class="sync-dot"></div>
        <span id="statusTxt" onclick="forceSync()" style="font-variant-numeric: tabular-nums;">æœªè¿æ¥</span>

<div class="tabs-wrapper">

        <div class="tab" onclick="setFilter('life')" id="tab-life">ç”Ÿæ´» <span class="badge" id="c-life">0</span></div>
        <div class="tab" onclick="setFilter('health')" id="tab-health">å¥åº· <span class="badge" id="c-health">0</span></div>

<div class="main">

        <input type="text" id="newTitle" class="inp-title" placeholder="æ·»åŠ æ–°äº‹é¡¹...">

</div>

<div class="modal" id="settingModal">
    <div class="modal-box">
        <div class="modal-tit">GitHub åŒæ­¥è®¾ç½®</div>

<script>
    // --- æ ¸å¿ƒé…ç½® ---
    let store = {
        tasks: [],
        config: {
            token: localStorage.getItem('gh_token') || '',
            user: localStorage.getItem('gh_user') || '',
            repo: localStorage.getItem('gh_repo') || '',
            file: 'data.json'
        },
        filter: 'all', 
        inputCat: 'work',
        isSyncing: false,
        syncTimer: null
    };

    // --- æ—¥æœŸå·¥å…· ---
    function formatDate(isoStr) {
        if (!isoStr) return '';
        try {
            const d = new Date(isoStr);
            const m = (d.getMonth() + 1).toString().padStart(2, '0');
            const day = d.getDate().toString().padStart(2, '0');
            const h = d.getHours().toString().padStart(2, '0');
            const min = d.getMinutes().toString().padStart(2, '0');
            return `${d.getFullYear()}/${m}/${day} ${h}:${min}`;
        } catch(e) { return isoStr; }
    }

    // --- åˆå§‹åŒ– ---
    function init() {
        // 1. åŠ è½½æœ¬åœ°
        try {
            const local = localStorage.getItem('lm_data');
            if(local) store.tasks = JSON.parse(local);
        } catch(e) { console.error("Load error", e); store.tasks = []; }
        
        render();

        // 2. å¦‚æœæœ‰é…ç½®ï¼Œç«‹å³æ‰§è¡Œä¸€æ¬¡å…¨é‡åŒæ­¥ï¼ˆæ‹‰å–+åˆå¹¶ï¼‰
        if(store.config.token) {
            updateStatus('ready');
            performFullSync();
        }
    }

    // --- ä¸šåŠ¡é€»è¾‘ ---
    window.addTask = function() {
        const title = document.getElementById('newTitle').value.trim();
        if(!title) return alert('è¯·è¾“å…¥å†…å®¹');
        const task = {
            id: Date.now(),
            title: title,
            notes: document.getElementById('newNote').value.trim(),
            category: store.inputCat,
            deadline: document.getElementById('newDate').value,
            urgent: document.getElementById('isUrgent').checked,
            important: document.getElementById('isImp').checked,
            completed: false,
            createdAt: new Date().toISOString(),
            completedAt: null
        };
        store.tasks.push(task);
        // æ¸…ç©ºè¾“å…¥
        document.getElementById('newTitle').value = '';
        document.getElementById('newNote').value = '';
        saveAndSync();
    };

    window.toggleStatus = function(id) {
        const t = store.tasks.find(x => x.id == id);
        if(t) {
            t.completed = !t.completed;
            t.completedAt = t.completed ? new Date().toISOString() : null;
            saveAndSync();
        }
    };

    window.removeTask = function(id) {
        if(confirm('åˆ é™¤æ­¤æ¡ç›®ï¼Ÿ')) {
            store.tasks = store.tasks.filter(x => x.id != id);
            saveAndSync();
        }
    };

    window.clearArchive = function() {
        if(confirm('æ¸…ç©ºå½’æ¡£ï¼Ÿ')) {
            store.tasks = store.tasks.filter(t => !t.completed);
            saveAndSync();
        }
    };

    window.setFilter = f => { store.filter = f; render(); };
    window.setInpCat = c => { 
        store.inputCat = c; 
        document.querySelectorAll('.cat-chip').forEach(el => el.classList.remove('selected'));
        document.getElementById('chip-' + c).classList.add('selected');
    };

    // --- æ ¸å¿ƒä¿å­˜ä¸åŒæ­¥æœºåˆ¶ ---
    
    // 1. æœ¬åœ°ä¿å­˜ï¼Œå¹¶è§¦å‘é˜²æŠ–åŒæ­¥
    function saveAndSync() {
        localStorage.setItem('lm_data', JSON.stringify(store.tasks));
        render();
        
        if(store.config.token) {
            if(store.syncTimer) clearTimeout(store.syncTimer);
            store.syncTimer = setTimeout(performFullSync, 1000); // 1ç§’åæ‰§è¡ŒåŒæ­¥
        }
    }

    // 2. å¼ºå£®çš„åŒæ­¥å‡½æ•°ï¼šGet -> Merge -> Put
    async function performFullSync() {
        if(store.isSyncing) return;
        if(!store.config.token) return;

        store.isSyncing = true;
        updateStatus('syncing');

        try {
            // A. è·å–äº‘ç«¯æ•°æ® (GET)
            const apiUrl = `https://api.github.com/repos/${store.config.user}/${store.config.repo}/contents/${store.config.file}?t=${Date.now()}`;
            const getRes = await fetch(apiUrl, { 
                headers: { Authorization: `token ${store.config.token}`, 'Cache-Control': 'no-cache' }
            });

            let remoteTasks = [];
            let remoteSha = null;

            if(getRes.status === 200) {
                const data = await getRes.json();
                remoteSha = data.sha;
                const contentStr = decodeURIComponent(escape(atob(data.content)));
                try { remoteTasks = JSON.parse(contentStr); } catch(e) { console.warn('JSON parse err'); }
            } else if(getRes.status === 404) {
                // æ–‡ä»¶ä¸å­˜åœ¨ï¼Œå‡†å¤‡æ–°å»º
                console.log("Remote file not found, creating...");
            } else {
                throw new Error(`Get Error ${getRes.status}`);
            }

            // B. æ™ºèƒ½åˆå¹¶ (Merge)
            // ç­–ç•¥ï¼šUnion (å¹¶é›†)ã€‚å¦‚æœIDç›¸åŒï¼Œæœ¬åœ°è¦†ç›–äº‘ç«¯(å‡è®¾æœ¬åœ°æ˜¯æœ€æ–°æ“ä½œ)ã€‚å¦‚æœIDä¸åŒï¼Œä¿ç•™äº‘ç«¯çš„(é˜²æ­¢å¤šç«¯æ•°æ®ä¸¢å¤±)ã€‚
            const taskMap = new Map();
            
            // å…ˆæ”¾å…¥äº‘ç«¯æ•°æ®
            remoteTasks.forEach(t => taskMap.set(t.id, t));
            
            // å†æ”¾å…¥æœ¬åœ°æ•°æ®ï¼ˆæœ¬åœ°è¦†ç›–äº‘ç«¯ï¼‰
            store.tasks.forEach(t => taskMap.set(t.id, t));

            // ç”Ÿæˆæœ€ç»ˆåˆ—è¡¨
            const mergedList = Array.from(taskMap.values());

            // æ›´æ–°æœ¬åœ°å­˜å‚¨ï¼ˆå› ä¸ºå¯èƒ½å¸çº³äº†äº‘ç«¯çš„æ–°æ•°æ®ï¼‰
            store.tasks = mergedList;
            localStorage.setItem('lm_data', JSON.stringify(store.tasks));
            render();

            // C. æ¨é€åˆå¹¶åçš„æ•°æ® (PUT)
            const contentBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(mergedList, null, 2))));
            const body = {
                message: 'Sync update from web',
                content: contentBase64
            };
            if(remoteSha) body.sha = remoteSha; // å¸¦ç€åˆšæ‰è·å–çš„SHAï¼Œç»å¯¹ä¸ä¼š409

            const putRes = await fetch(`https://api.github.com/repos/${store.config.user}/${store.config.repo}/contents/${store.config.file}`, {
                method: 'PUT',
                headers: { Authorization: `token ${store.config.token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if(putRes.ok) {
                updateStatus('online');
            } else {
                updateStatus('error');
                console.error('Put failed', putRes.status);
            }

        } catch(e) {
            console.error("Sync Error", e);
            updateStatus('error');
        } finally {
            store.isSyncing = false;
        }
    }

    window.forceSync = performFullSync;

    // --- UI æ¸²æŸ“ ---
    function render() {
        const buckets = { q1: [], q2: [], q3: [], q4: [], arch: [] };
        const counts = { all: 0, work: 0, life: 0, health: 0, archive: 0 };
        const now = new Date().setHours(0,0,0,0);

        store.tasks.forEach(t => {
            if(t.completed) counts.archive++;
            else {
                counts.all++;
                if(counts.hasOwnProperty(t.category)) counts[t.category]++;
            }

            let visible = false;
            if(store.filter === 'archive') visible = t.completed;
            else visible = !t.completed && (store.filter === 'all' || t.category === store.filter);

            if(!visible) return;

            let dateTag = '';
            if(t.deadline && !t.completed) {
                const diff = Math.ceil((new Date(t.deadline.replace(/-/g,'/')) - now) / 86400000);
                if(diff < 0) dateTag = `<span class="tg due">é€¾æœŸ${Math.abs(diff)}å¤©</span>`;
                else if(diff === 0) dateTag = `<span class="tg due-warn">ä»Šå¤©</span>`;
                else if(diff <= 3) dateTag = `<span class="tg due-warn">${diff}å¤©å</span>`;
                else dateTag = `<span class="tg">${diff}å¤©å</span>`;
            }
            const catMap = { work:'æŠ•èµ„', life:'ç”Ÿæ´»', health:'å¥åº·' };
            const catName = catMap[t.category] || 'å…¶ä»–';

            const btns = store.filter === 'archive' 
                ? `<button class="icon-btn ok" onclick="toggleStatus(${t.id})"><i class="fas fa-undo"></i></button>
                   <button class="icon-btn del" onclick="removeTask(${t.id})"><i class="fas fa-trash-alt"></i></button>`
                : `<button class="icon-btn ok" onclick="toggleStatus(${t.id})"><i class="fas fa-check-circle"></i></button>
                   <button class="icon-btn del" onclick="removeTask(${t.id})"><i class="fas fa-trash"></i></button>`;

            let meta = '';
            if(store.filter === 'archive') {
                meta = `<div class="date-meta">
                    <div class="meta-row"><i class="fas fa-plus-circle"></i> åˆ›å»º: ${formatDate(t.createdAt)}</div>
                    <div class="meta-row" style="color:var(--success)"><i class="fas fa-check-circle"></i> å®Œæˆ: ${formatDate(t.completedAt)}</div>
                </div>`;
            }

            const html = `
                <li class="task">
                    <div class="t-body">
                        <div class="t-txt">${esc(t.title)}</div>
                        ${t.notes ? `<div class="t-sub">${esc(t.notes)}</div>` : ''}
                        <div class="t-tags"><span class="tg">${catName}</span>${dateTag}</div>
                        ${meta}
                    </div>
                    <div class="t-act">${btns}</div>
                </li>`;

            if(store.filter === 'archive') buckets.arch.push(html);
            else if(t.urgent && t.important) buckets.q1.push(html);
            else if(!t.urgent && t.important) buckets.q2.push(html);
            else if(t.urgent && !t.important) buckets.q3.push(html);
            else buckets.q4.push(html);
        });

        const setH = (id, h) => document.getElementById(id).innerHTML = h.length ? h.join('') : '<div class="empty-hint">æ— å†…å®¹</div>';
        setH('list-q1', buckets.q1); setH('list-q2', buckets.q2);
        setH('list-q3', buckets.q3); setH('list-q4', buckets.q4);
        setH('list-arch', buckets.arch);

        document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
        document.getElementById('tab-' + store.filter).classList.add('active');
        
        Object.keys(counts).forEach(k => {
            const el = document.getElementById('c-' + k);
            if(el) el.innerText = counts[k];
        });

        const isArch = store.filter === 'archive';
        document.getElementById('matrixView').style.display = isArch ? 'none' : 'grid';
        document.getElementById('inputArea').style.display = isArch ? 'none' : 'block';
        document.getElementById('archiveView').style.display = isArch ? 'block' : 'none';
    }

    function updateStatus(state) {
        const txt = document.getElementById('statusTxt');
        const dot = document.getElementById('syncDot');
        dot.className = 'sync-dot ' + state;
        if(state === 'syncing') txt.innerText = 'åŒæ­¥ä¸­...';
        else if(state === 'online') txt.innerText = 'å·²åŒæ­¥';
        else if(state === 'error') txt.innerText = 'åŒæ­¥å¤±è´¥';
        else if(state === 'ready') txt.innerText = 'å‡†å¤‡å°±ç»ª';
    }

    function esc(s) { return s ? s.replace(/</g, "&lt;") : ''; }

    // --- è®¾ç½®é€»è¾‘ ---
    window.showSettings = () => document.getElementById('settingModal').style.display = 'flex';
    window.closeSettings = () => document.getElementById('settingModal').style.display = 'none';
    window.saveConfig = () => {
        store.config.token = document.getElementById('cfgToken').value.trim();
        store.config.user = document.getElementById('cfgUser').value.trim();
        store.config.repo = document.getElementById('cfgRepo').value.trim();
        localStorage.setItem('gh_token', store.config.token);
        localStorage.setItem('gh_user', store.config.user);
        localStorage.setItem('gh_repo', store.config.repo);
        closeSettings();
        performFullSync();
    };

    // å¡«å……è®¾ç½®é¡¹
    document.getElementById('cfgToken').value = store.config.token;
    document.getElementById('cfgUser').value = store.config.user;
    document.getElementById('cfgRepo').value = store.config.repo;

    init();
</script>
