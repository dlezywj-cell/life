<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Life Manager Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f5f7;
            --card: #ffffff;
            --text-main: #1d1d1f;
            --text-sec: #86868b;
            --primary: #007aff;
            --success: #34c759;
            --danger: #ff3b30;
            --warn: #ff9500;
            --info: #5856d6;
            --shadow-card: 0 4px 12px rgba(0,0,0,0.04);
            --radius-l: 18px;
            --radius-m: 12px;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif; 
            background: var(--bg); color: var(--text-main); margin: 0; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden; -webkit-font-smoothing: antialiased; 
        }

        body.animating .icon-btn { pointer-events: none !important; color: #d1d1d6 !important; }

        /* Header */
        header { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: saturate(180%) blur(20px); 
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            height: 50px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: space-between; padding: 0 16px; 
            border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 100;
        }
        .app-title { font-weight: 700; font-size: 17px; }
        .sync-info { font-size: 12px; color: var(--primary); display: flex; align-items: center; gap: 6px; cursor: pointer; }
        .sync-dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; }
        .sync-dot.online { background: var(--success); box-shadow: 0 0 6px rgba(52, 199, 89, 0.4); }
        .sync-dot.syncing { background: var(--primary); animation: pulse 1s infinite; }
        .sync-dot.error { background: var(--danger); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Input Section */
        .entry-section { background: var(--bg); flex-shrink: 0; display: flex; flex-direction: column; z-index: 90; }
        .toggle-bar {
            background: var(--card); color: var(--primary); font-size: 14px; font-weight: 600;
            padding: 10px; margin: 10px 16px 0 16px; border-radius: var(--radius-m);
            text-align: center; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.03);
            display: flex; align-items: center; justify-content: center; gap: 6px; transition: all 0.2s;
        }
        .toggle-bar.hidden { display: none; }

        .input-panel {
            max-height: 0; opacity: 0; overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease; margin: 0 16px;
        }
        .input-panel.show { max-height: 400px; opacity: 1; margin-top: 10px; margin-bottom: 5px; }
        
        .input-box {
            background: var(--card); padding: 16px; border-radius: var(--radius-l);
            box-shadow: var(--shadow-card); border: 2px solid transparent; position: relative;
        }
        .input-box.editing { border-color: var(--info); }
        .close-btn { position: absolute; top: 12px; right: 12px; padding: 4px; color: #ccc; cursor: pointer; }
        .inp-title { width: 100%; border: none; font-size: 16px; font-weight: 600; outline: none; margin-bottom: 10px; background: transparent; padding-right: 20px; }
        .inp-note { width: 100%; border: none; border-bottom: 1px solid #eee; font-size: 13px; outline: none; resize: none; height: 24px; color: var(--text-sec); margin-bottom: 12px; background: transparent; font-family: inherit; }
        
        .input-toolbar { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 12px; margin-top: 4px; }
        .toolbar-left { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .date-inp { background: #f2f2f7; border: none; border-radius: 8px; padding: 6px 8px; font-size: 12px; color: var(--primary); font-family: inherit; max-width: 125px; }
        /* éšè—å¤é€‰æ¡†ç»„ï¼Œå› ä¸ºä¸å†éœ€è¦åˆ†è±¡é™ï¼Œä½†ä¸ºäº†æ•°æ®å…¼å®¹å’Œé€»è¾‘ä¿ç•™ä»£ç ç»“æ„ï¼Œè¿™é‡Œé€‰æ‹© visually hidden æˆ–è€…ä¿ç•™è®©ç”¨æˆ·ä½œä¸ºæ ‡è®°ä½¿ç”¨ã€‚
           æ—¢ç„¶ç”¨æˆ·è¯´â€œä¸ç”¨å†åˆ†ç´§æ€¥é‡è¦â€ï¼Œæˆ‘è¿™é‡ŒæŠŠå®ƒä»¬éšè—æ‰ï¼Œç®€åŒ–å½•å…¥ã€‚å¦‚æœæƒ³ä¿ç•™ä½œä¸ºtagï¼Œå¯ä»¥åˆ é™¤ display:none */
        .check-group { display: none; } 

        .toolbar-right { display: flex; align-items: center; gap: 10px; margin-left: auto; }
        .cats { display: flex; gap: 6px; }
        .cat-chip { font-size: 12px; padding: 5px 10px; background: #f2f2f7; color: var(--text-sec); border-radius: 14px; cursor: pointer; font-weight: 500; white-space: nowrap; }
        .cat-chip.selected { background: var(--text-main); color: #fff; }
        .btn-add { background: var(--primary); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; font-size: 14px; cursor: pointer; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,122,255,0.3); display: flex; align-items: center; justify-content: center; }
        .btn-add.update-mode { background: var(--info); box-shadow: 0 4px 10px rgba(88, 86, 214, 0.3); }

        /* Tabs (Filters) - æ ·å¼å¤§å¹…ä¿®æ”¹ */
        .tabs-wrapper { padding: 15px 16px 10px 16px; flex-shrink: 0; background: var(--bg); }
        .tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 4px; scrollbar-width: none; }
        .tabs::-webkit-scrollbar { display: none; }
        
        .tab { 
            font-size: 14px; color: var(--text-sec); white-space: nowrap; cursor: pointer; 
            padding: 8px 16px; border-radius: 20px; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            display: flex; align-items: center; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        
        /* é€‰ä¸­çŠ¶æ€ï¼šè“è‰²èƒŒæ™¯ï¼Œç™½è‰²æ–‡å­— */
        .tab.active { 
            background: var(--primary); 
            color: #fff; 
            box-shadow: 0 4px 12px rgba(0,122,255,0.3); 
            transform: translateY(-1px);
            font-weight: 600;
        }
        
        .badge { 
            background: rgba(0,0,0,0.06); 
            font-size: 11px; padding: 2px 7px; border-radius: 10px; margin-left: 8px; 
            transition: background 0.3s;
        }
        /* é€‰ä¸­æ—¶ï¼Œè§’æ ‡é¢œè‰²è°ƒæ•´ä¸ºåŠé€æ˜ç™½ */
        .tab.active .badge { 
            background: rgba(255,255,255,0.25); 
            color: #fff; 
        }

        /* Main List Area - å•ä¸€åˆ—è¡¨ç»“æ„ */
        .main { flex: 1; overflow-y: auto; padding: 10px 16px 40px 16px; display: flex; flex-direction: column; }
        
        .list-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px; padding: 0 4px;
        }
        .list-title { font-size: 18px; font-weight: 700; color: var(--text-main); }
        .clear-btn { color: var(--danger); font-size: 13px; font-weight: 500; cursor: pointer; padding: 4px 8px; border-radius: 8px; background: rgba(255,59,48,0.1); display: none; }

        .task-list {
            background: var(--card); border-radius: var(--radius-l); padding: 8px 16px;
            box-shadow: var(--shadow-card);
            min-height: 200px;
        }
        .task-list ul { list-style: none; padding: 0; margin: 0; }

        /* Task Item */
        .task { padding: 12px 0; border-bottom: 1px solid #f5f5f7; display: flex; gap: 10px; align-items: flex-start; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .task:last-child { border-bottom: none; }
        
        .t-body { flex: 1; min-width: 0; }
        .t-txt { font-size: 15px; font-weight: 500; color: var(--text-main); line-height: 1.4; margin-bottom: 2px;}
        .t-sub { font-size: 13px; color: var(--text-sec); margin-top: 2px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .t-tags { margin-top: 6px; display: flex; gap: 6px; align-items: center; flex-wrap: wrap; }
        .tg { font-size: 11px; padding: 3px 8px; border-radius: 6px; background: #f2f2f7; color: var(--text-sec); font-weight: 500; }
        
        .t-act { display: flex; gap: 8px; margin-top: 0; align-self: flex-start; }
        .icon-btn { border: none; background: transparent; color: #d1d1d6; font-size: 18px; cursor: pointer; padding: 4px; transition: color 0.2s; }
        .icon-btn.ok:hover { color: var(--success); }
        .icon-btn.del:hover { color: var(--danger); }
        .icon-btn.edit:hover { color: var(--info); }
        
        .empty-state { text-align: center; color: #ccc; padding: 40px 0; font-size: 14px; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); z-index: 200; display: none; align-items: center; justify-content: center; }
        .modal-box { background: rgba(255,255,255,0.95); width: 80%; max-width: 300px; border-radius: 16px; padding: 20px; }
        .modal input { width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 8px; box-sizing: border-box;}
        .btn-block { width: 100%; padding: 10px; background: var(--primary); color: #fff; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="app-title">Life Manager Pro</div>
    <div class="sync-info">
        <div id="syncDot" class="sync-dot"></div>
        <span id="statusTxt" onclick="autoSyncFromCloud()">æœªè¿æ¥</span>
        <i class="fas fa-cog" onclick="showSettings()" style="margin-left:8px; opacity:0.5;"></i>
    </div>
</header>

<div class="entry-section">
    <div class="toggle-bar" id="toggleBar" onclick="toggleInput(true)">
        <i class="fas fa-plus-circle"></i> æ–°å»ºäº‹é¡¹
    </div>

    <div class="input-panel" id="inputPanel">
        <div class="input-box" id="inputBox">
            <i class="fas fa-times close-btn" onclick="toggleInput(false)"></i>
            <input type="text" id="newTitle" class="inp-title" placeholder="è¦åšä»€ä¹ˆï¼Ÿ">
            <textarea id="newNote" class="inp-note" placeholder="å¤‡æ³¨..."></textarea>
            
            <div class="input-toolbar">
                <div class="toolbar-left">
                    <input type="datetime-local" id="newDate" class="date-inp">
                    <!-- éšè—ç´§æ€¥é‡è¦ï¼Œå› ä¸ºä¸å†ä½œä¸ºåˆ†ç±»ä¾æ® -->
                    <div class="check-group" style="display:none;">
                        <input type="checkbox" id="isUrgent">
                        <input type="checkbox" id="isImp" checked>
                    </div>
                </div>
                <div class="toolbar-right">
                    <div class="cats">
                        <div class="cat-chip selected" onclick="setInpCat('work')" id="chip-work">ğŸ’¼ æŠ•èµ„</div>
                        <div class="cat-chip" onclick="setInpCat('life')" id="chip-life">ğŸ  ç”Ÿæ´»</div>
                        <div class="cat-chip" onclick="setInpCat('health')" id="chip-health">â¤ï¸ å¥åº·</div>
                    </div>
                    <button class="btn-add" id="actionBtn" onclick="addTask()"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="tabs-wrapper">
    <div class="tabs">
        <div class="tab active" onclick="setFilter('all')" id="tab-all">å…¨éƒ¨ <span class="badge" id="c-all">0</span></div>
        <div class="tab" onclick="setFilter('work')" id="tab-work">æŠ•èµ„ <span class="badge" id="c-work">0</span></div>
        <div class="tab" onclick="setFilter('life')" id="tab-life">ç”Ÿæ´» <span class="badge" id="c-life">0</span></div>
        <div class="tab" onclick="setFilter('health')" id="tab-health">å¥åº· <span class="badge" id="c-health">0</span></div>
        <div class="tab" onclick="setFilter('archive')" id="tab-archive">å½’æ¡£ <span class="badge" id="c-archive">0</span></div>
    </div>
</div>

<div class="main">
    <div class="list-header">
        <div class="list-title" id="viewTitle">æ‰€æœ‰å¾…åŠ</div>
        <div class="clear-btn" id="clearBtn" onclick="clearArchive()">æ¸…ç©ºå†å²</div>
    </div>
    
    <div class="task-list">
        <ul id="mainList"></ul>
    </div>
</div>

<div class="modal" id="settingModal">
    <div class="modal-box">
        <h3 style="margin:0 0 15px 0; text-align:center;">GitHub åŒæ­¥</h3>
        <input type="password" id="cfgToken" placeholder="Token (ghp_...)">
        <input type="text" id="cfgUser" placeholder="ç”¨æˆ·å">
        <input type="text" id="cfgRepo" placeholder="ä»“åº“å">
        <button class="btn-block" onclick="saveConfig()">ä¿å­˜é…ç½®</button>
        <button class="btn-block" onclick="closeSettings()" style="background:transparent; color:#999; margin-top:5px;">å…³é—­</button>
    </div>
</div>

<script>
    let store = {
        tasks: [],
        config: {
            token: localStorage.getItem('gh_token') || '',
            user: localStorage.getItem('gh_user') || '',
            repo: localStorage.getItem('gh_repo') || '',
            file: 'data.json'
        },
        filter: 'all', inputCat: 'work', editingId: null, syncTimer: null
    };

    function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
    function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }
    function preventHoverSticky() {
        document.body.classList.add('animating');
        setTimeout(() => document.body.classList.remove('animating'), 400);
    }
    function formatDate(isoStr) {
        if (!isoStr) return '';
        const d = new Date(isoStr);
        return `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')}`;
    }

    function toggleInput(show) {
        const panel = document.getElementById('inputPanel');
        const bar = document.getElementById('toggleBar');
        if (show) {
            bar.classList.add('hidden');
            panel.classList.add('show');
            if(!store.editingId) setTimeout(() => document.getElementById('newTitle').focus(), 100);
        } else {
            bar.classList.remove('hidden');
            panel.classList.remove('show');
            resetInput();
        }
    }

    function resetInput() {
        store.editingId = null;
        document.getElementById('newTitle').value = '';
        document.getElementById('newNote').value = '';
        document.getElementById('newDate').value = '';
        document.getElementById('actionBtn').innerHTML = '<i class="fas fa-arrow-up"></i>';
        document.getElementById('actionBtn').classList.remove('update-mode');
        document.getElementById('inputBox').classList.remove('editing');
    }

    function addTask() {
        const title = document.getElementById('newTitle').value.trim();
        if(!title) return alert('è¯·è¾“å…¥æ ‡é¢˜');
        
        const taskData = {
            title: title,
            notes: document.getElementById('newNote').value.trim(),
            category: store.inputCat,
            deadline: document.getElementById('newDate').value,
            urgent: false, // é»˜è®¤falseï¼Œä¿ç•™å­—æ®µå…¼å®¹æ€§
            important: true 
        };

        if (store.editingId) {
            const t = store.tasks.find(x => x.id == store.editingId);
            if(t) Object.assign(t, taskData);
            resetInput();
            toggleInput(false);
        } else {
            store.tasks.push({
                ...taskData,
                id: Date.now(),
                completed: false,
                createdAt: new Date().toISOString(),
                completedAt: null
            });
            document.getElementById('newTitle').value = '';
            document.getElementById('newNote').value = '';
            document.getElementById('newTitle').focus();
        }
        saveAndSync();
    }

    window.editTask = function(id) {
        const t = store.tasks.find(x => x.id == id);
        if(!t) return;
        toggleInput(true);
        document.getElementById('newTitle').value = t.title;
        document.getElementById('newNote').value = t.notes || '';
        let dateVal = t.deadline || '';
        if(dateVal && dateVal.length > 16) {
             const d = new Date(dateVal);
             const offset = d.getTimezoneOffset() * 60000;
             dateVal = (new Date(d - offset)).toISOString().slice(0, 16);
        }
        document.getElementById('newDate').value = dateVal;
        setInpCat(t.category);
        store.editingId = id;
        document.getElementById('actionBtn').innerHTML = '<i class="fas fa-check"></i>';
        document.getElementById('actionBtn').classList.add('update-mode');
        document.getElementById('inputBox').classList.add('editing');
    };

    window.toggleStatus = function(id) {
        preventHoverSticky();
        const t = store.tasks.find(x => x.id == id);
        if(t) { t.completed = !t.completed; t.completedAt = t.completed ? new Date().toISOString() : null; saveAndSync(); }
    };

    window.removeTask = function(id) {
        if(confirm('åˆ é™¤æ­¤é¡¹ï¼Ÿ')) {
            preventHoverSticky();
            store.tasks = store.tasks.filter(x => x.id != id);
            if(store.editingId == id) { resetInput(); toggleInput(false); }
            saveAndSync();
        }
    };
    
    window.clearArchive = () => {
        if(confirm('æ¸…ç©ºæ‰€æœ‰å·²å½’æ¡£è®°å½•ï¼Ÿ')) { store.tasks = store.tasks.filter(t => !t.completed); saveAndSync(); }
    };

    window.setInpCat = c => { 
        store.inputCat = c; 
        document.querySelectorAll('.cat-chip').forEach(e => e.classList.remove('selected'));
        document.getElementById('chip-'+c).classList.add('selected');
    };

    window.setFilter = f => {
        store.filter = f;
        render();
        if(f === 'archive') toggleInput(false);
    };

    function render() {
        const counts = { all:0, work:0, life:0, health:0, archive:0 };
        const now = Date.now();
        const listHTML = [];
        
        // æ’åºï¼šæœªå®ŒæˆæŒ‰æ—¶é—´ï¼Œå·²å®ŒæˆæŒ‰å½’æ¡£æ—¶é—´
        const sortedList = [...store.tasks].sort((a,b) => {
            if(a.completed !== b.completed) return a.completed ? 1 : -1;
            if(a.completed) return new Date(b.completedAt) - new Date(a.completedAt);
            if(a.deadline && b.deadline) return new Date(a.deadline) - new Date(b.deadline);
            if(a.deadline) return -1; if(b.deadline) return 1;
            return b.id - a.id;
        });

        sortedList.forEach(t => {
            // è®¡ç®—æ•°é‡
            if(t.completed) counts.archive++;
            else { counts.all++; if(counts.hasOwnProperty(t.category)) counts[t.category]++; }

            // è¿‡æ»¤åˆ¤æ–­
            let visible = false;
            if(store.filter === 'archive') visible = t.completed;
            else visible = !t.completed && (store.filter === 'all' || store.filter === t.category);

            if(!visible) return;

            // æ¸²æŸ“æ—¶é—´æ ‡ç­¾
            let dateHTML = '';
            if(t.deadline && !t.completed) {
                const d = new Date(t.deadline);
                const diff = d - now;
                const dateText = `${d.getMonth()+1}/${d.getDate()} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
                
                let remainText = '', remainStyle = '';
                if(diff < 0) { remainText = 'å·²é€¾æœŸ'; remainStyle = 'background:var(--danger); color:#fff;'; }
                else if(diff < 3600000) { remainText = `å‰©${Math.ceil(diff/60000)}åˆ†`; remainStyle = 'background:var(--danger); color:#fff;'; }
                else if(diff < 86400000) { remainText = `å‰©${Math.ceil(diff/3600000)}å°æ—¶`; remainStyle = 'background:var(--warn); color:#fff;'; }
                else { 
                    const days = Math.ceil(diff/86400000); remainText = `å‰©${days}å¤©`; 
                    if(days <= 3) remainStyle = 'background:rgba(255,149,0,0.15); color:var(--warn);';
                    else remainStyle = 'background:rgba(0,122,255,0.1); color:var(--primary);';
                }
                dateHTML = `<span class="tg">${dateText}</span><span class="tg" style="${remainStyle}">${remainText}</span>`;
            }

            const catMap = { work:'æŠ•èµ„', life:'ç”Ÿæ´»', health:'å¥åº·' };
            const btns = t.completed
                ? `<button class="icon-btn ok" onclick="toggleStatus(${t.id})"><i class="fas fa-undo"></i></button>
                   <button class="icon-btn del" onclick="removeTask(${t.id})"><i class="fas fa-trash-alt"></i></button>`
                : `<button class="icon-btn edit" onclick="editTask(${t.id})"><i class="fas fa-pen"></i></button>
                   <button class="icon-btn ok" onclick="toggleStatus(${t.id})"><i class="fas fa-check-circle"></i></button>
                   <button class="icon-btn del" onclick="removeTask(${t.id})"><i class="fas fa-trash"></i></button>`;

            listHTML.push(`
                <li class="task">
                    <div class="t-body">
                        <div class="t-txt">${t.title.replace(/</g,'&lt;')}</div>
                        ${t.notes ? `<div class="t-sub">${t.notes.replace(/</g,'&lt;')}</div>`:''}
                        <div class="t-tags"><span class="tg">${catMap[t.category]||'å…¶ä»–'}</span>${dateHTML}</div>
                        ${t.completed ? `<div class="t-sub" style="font-size:10px">å½’æ¡£äº ${formatDate(t.completedAt)}</div>`:''}
                    </div>
                    <div class="t-act">${btns}</div>
                </li>
            `);
        });

        // æ¸²æŸ“åˆ—è¡¨
        document.getElementById('mainList').innerHTML = listHTML.length ? listHTML.join('') : '<div class="empty-state">æš‚æ— ç›¸å…³äº‹é¡¹</div>';

        // æ›´æ–°æ ‡ç­¾çŠ¶æ€
        document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
        document.getElementById('tab-'+store.filter).classList.add('active');
        Object.keys(counts).forEach(k => { const el=document.getElementById('c-'+k); if(el) el.innerText = counts[k]; });

        // æ ‡é¢˜ä¸åŠŸèƒ½æŒ‰é’®çŠ¶æ€
        const titles = { all:'æ‰€æœ‰å¾…åŠ', work:'æŠ•èµ„äº‹é¡¹', life:'ç”Ÿæ´»æ‚äº‹', health:'å¥åº·ç®¡ç†', archive:'å½’æ¡£è®°å½•' };
        document.getElementById('viewTitle').innerText = titles[store.filter];
        
        const isArch = store.filter === 'archive';
        document.getElementById('clearBtn').style.display = isArch ? 'block' : 'none';
        document.querySelector('.entry-section').style.display = isArch ? 'none' : 'flex';
    }

    function updateStatus(s,t) { 
        document.getElementById('syncDot').className = 'sync-dot '+s; 
        document.getElementById('statusTxt').innerText = t||(s==='syncing'?'åŒæ­¥ä¸­':'åœ¨çº¿'); 
    }
    async function autoSyncFromCloud() {
        if(!store.config.token) return;
        updateStatus('syncing','æ‹‰å–ä¸­');
        try {
            const res = await fetch(`https://api.github.com/repos/${store.config.user}/${store.config.repo}/contents/${store.config.file}?t=${Date.now()}`, { headers: {'Authorization': `token ${store.config.token}`} });
            if(res.ok) {
                const data = await res.json();
                store.tasks = JSON.parse(b64_to_utf8(data.content));
                saveLocal(false); updateStatus('online');
            } else updateStatus('online','å°±ç»ª');
        } catch(e){ updateStatus('error','å‡ºé”™'); }
    }
    async function saveLocal(sync) {
        localStorage.setItem('lm_data', JSON.stringify(store.tasks));
        render();
        if(sync && store.config.token) {
            clearTimeout(store.syncTimer);
            store.syncTimer = setTimeout(async () => {
                updateStatus('syncing','ä¸Šä¼ ä¸­');
                try {
                    const url = `https://api.github.com/repos/${store.config.user}/${store.config.repo}/contents/${store.config.file}`;
                    const get = await fetch(url, { headers: {'Authorization': `token ${store.config.token}`} });
                    let sha = get.ok ? (await get.json()).sha : null;
                    await fetch(url, {
                        method: 'PUT',
                        headers: {'Authorization': `token ${store.config.token}`, 'Content-Type': 'application/json'},
                        body: JSON.stringify({ message: 'update', content: utf8_to_b64(JSON.stringify(store.tasks)), sha })
                    });
                    updateStatus('online','å·²åŒæ­¥');
                } catch(e){ updateStatus('error','å¤±è´¥'); }
            }, 2000);
        }
    }
    function saveAndSync() { saveLocal(true); }

    window.showSettings = () => document.getElementById('settingModal').style.display = 'flex';
    window.closeSettings = () => document.getElementById('settingModal').style.display = 'none';
    window.saveConfig = () => {
        store.config.token = document.getElementById('cfgToken').value;
        store.config.user = document.getElementById('cfgUser').value;
        store.config.repo = document.getElementById('cfgRepo').value;
        localStorage.setItem('gh_token', store.config.token);
        localStorage.setItem('gh_user', store.config.user);
        localStorage.setItem('gh_repo', store.config.repo);
        closeSettings(); autoSyncFromCloud();
    };
    
    document.getElementById('cfgToken').value = store.config.token;
    document.getElementById('cfgUser').value = store.config.user;
    document.getElementById('cfgRepo').value = store.config.repo;

    const local = localStorage.getItem('lm_data');
    if(local) store.tasks = JSON.parse(local);
    render();
    if(store.config.token) autoSyncFromCloud();
    else updateStatus('ready','æœ¬åœ°');
</script>
