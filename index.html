<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Life Manager Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Apple UI Colors */
            --bg: #f5f5f7;
            --card: #ffffff;
            --text-main: #1d1d1f;
            --text-sec: #86868b;
            --border: #d2d2d7;
            
            /* iOS System Colors */
            --primary: #007aff; /* iOS Blue */
            --success: #34c759; /* iOS Green */
            --danger: #ff3b30;  /* iOS Red */
            --warn: #ff9500;    /* iOS Orange */
            
            /* Quadrant Colors (Refined) */
            --q1: #ff3b30; 
            --q2: #007aff;
            --q3: #ff9500;
            --q4: #8e8e93;

            --shadow-card: 0 4px 12px rgba(0,0,0,0.06);
            --shadow-float: 0 8px 24px rgba(0,0,0,0.12);
            --radius-l: 18px;
            --radius-m: 12px;
            --radius-s: 8px;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            -webkit-font-smoothing: antialiased; 
        }

        /* È°∂ÈÉ®ÂØºËà™ (Glassmorphism) */
        header { 
            background: rgba(255, 255, 255, 0.72); 
            backdrop-filter: saturate(180%) blur(20px); 
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            height: 54px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 20px; 
            position: sticky; 
            top: 0; 
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .app-title { font-weight: 700; font-size: 18px; letter-spacing: -0.5px; }
        .sync-info { font-size: 13px; color: var(--primary); font-weight: 500; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: opacity 0.2s; }
        .sync-info:active { opacity: 0.6; }

        /* ËøáÊª§Âô® (Segmented Control Style) */
        .tabs-wrapper { background: var(--bg); padding: 10px 16px; flex-shrink: 0; }
        .tabs { 
            display: flex; 
            gap: 20px; 
            overflow-x: auto; 
            align-items: center; 
            padding-bottom: 5px;
            scrollbar-width: none; /* Hide scrollbar */
        }
        .tabs::-webkit-scrollbar { display: none; }
        
        .tab { 
            font-size: 15px; 
            color: var(--text-sec); 
            white-space: nowrap; 
            cursor: pointer; 
            padding: 6px 12px; 
            border-radius: 20px; 
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            display: flex; 
            align-items: center;
        }
        .tab.active { 
            color: var(--text-main); 
            background: #fff; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
            font-weight: 600; 
        }
        .badge { 
            background: rgba(0,0,0,0.06); 
            font-size: 11px; 
            padding: 2px 6px; 
            border-radius: 10px; 
            margin-left: 6px; 
            color: var(--text-sec); 
            font-weight: 400;
        }
        .tab.active .badge { background: var(--primary); color: #fff; }

        /* ‰∏ªÂå∫Âüü */
        .main { 
            flex: 1; 
            overflow-y: auto; 
            padding: 16px 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            padding-bottom: 40px;
        }

        /* ËæìÂÖ•Ê°Ü (Card Style) */
        .input-box { 
            background: var(--card); 
            padding: 20px; 
            border-radius: var(--radius-l); 
            box-shadow: var(--shadow-card); 
            transition: transform 0.2s;
        }
        .inp-title { 
            width: 100%; border: none; font-size: 18px; font-weight: 600; outline: none; margin-bottom: 12px; 
            font-family: inherit; color: var(--text-main);
        }
        .inp-title::placeholder { color: #ccc; font-weight: 400; }
        .inp-note { 
            width: 100%; border: none; border-bottom: 1px solid #f0f0f0; 
            font-size: 14px; outline: none; resize: none; height: 28px; 
            color: var(--text-sec); margin-bottom: 16px; font-family: inherit;
        }
        .inp-row { display: flex; align-items: center; gap: 16px; margin-bottom: 16px; flex-wrap: wrap;}
        
        .date-inp { 
            background: #f2f2f7; border: none; border-radius: 8px; 
            padding: 6px 10px; font-size: 13px; color: var(--primary); font-weight: 500; font-family: inherit;
        }
        .check-lbl { font-size: 14px; color: var(--text-main); display: flex; align-items: center; gap: 6px; cursor: pointer;}
        .check-lbl input { accent-color: var(--primary); width: 16px; height: 16px; }

        .tag-row { display: flex; justify-content: space-between; align-items: center; }
        .cats { display: flex; gap: 10px; }
        .cat-chip { 
            font-size: 13px; padding: 6px 14px; background: #f2f2f7; color: var(--text-sec); 
            border-radius: 20px; cursor: pointer; transition: 0.2s; font-weight: 500;
        }
        .cat-chip.selected { 
            background: var(--text-main); color: #fff; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
        }
        .btn-add { 
            background: var(--primary); color: white; border: none; 
            padding: 8px 20px; border-radius: 20px; font-size: 14px; font-weight: 600; 
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,122,255,0.3);
            transition: transform 0.1s;
        }
        .btn-add:active { transform: scale(0.96); }

        /* Ë±°ÈôêÂ∏ÉÂ±Ä */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        @media(max-width: 650px) { .grid { grid-template-columns: 1fr; } }
        
        .panel { 
            background: var(--card); border-radius: var(--radius-l); 
            padding: 16px; min-height: 160px; display: flex; flex-direction: column;
            box-shadow: var(--shadow-card); border: none;
            position: relative; overflow: hidden;
        }
        /* Color indicators for panels */
        .panel::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
        }
        
        .p-head { 
            font-size: 15px; font-weight: 700; margin-bottom: 12px; 
            display: flex; align-items: center; justify-content: space-between;
            letter-spacing: -0.3px;
        }
        
        /* ÂàóË°®È°π */
        ul { list-style: none; padding: 0; margin: 0; }
        .task { 
            padding: 12px 0; border-bottom: 1px solid #f5f5f7; display: flex; gap: 12px; 
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .task:last-child { border-bottom: none; }

        .t-body { flex: 1; }
        .t-txt { font-size: 15px; color: var(--text-main); line-height: 1.4; font-weight: 500; }
        .t-sub { font-size: 13px; color: var(--text-sec); margin-top: 4px; }
        .t-tags { margin-top: 6px; display: flex; gap: 6px; align-items: center; flex-wrap: wrap; }
        
        .tg { font-size: 11px; padding: 3px 8px; border-radius: 6px; background: #f2f2f7; color: var(--text-sec); font-weight: 500; }
        .tg.due { color: #fff; background: var(--danger); }
        .tg.due-warn { color: #fff; background: var(--warn); }
        .tg.date-info { background: transparent; color: #999; padding-left: 0; font-size: 11px; }

        .t-act { display: flex; flex-direction: column; gap: 4px; align-items: flex-end; justify-content: flex-start; }
        .icon-btn { 
            border: none; background: transparent; color: #d1d1d6; 
            font-size: 18px; cursor: pointer; padding: 6px; transition: color 0.2s;
        }
        .icon-btn.ok:hover { color: var(--success); }
        .icon-btn.del:hover { color: var(--danger); }

        /* ÂΩíÊ°£Ê®°ÂºèÁæéÂåñ */
        .archive-view .task { opacity: 1; } 
        .archive-view .t-txt { text-decoration: none; color: #666; } /* ‰∏çÁî®Âà†Èô§Á∫øÔºåÊîπÁî®ÂèòÁÅ∞ */
        .date-meta {
            display: flex; flex-direction: column; gap: 2px; margin-top: 6px;
        }
        .meta-row { font-size: 11px; color: #aaa; display: flex; align-items: center; gap: 5px; }
        .meta-row i { font-size: 10px; width: 14px; text-align: center; }

        /* ÂºπÁ™ó (iOS Alert Style) */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); z-index: 200; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s; }
        .modal.show { opacity: 1; }
        .modal-box { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: saturate(180%) blur(20px);
            width: 85%; max-width: 320px; border-radius: 20px; padding: 24px; 
            box-shadow: var(--shadow-float); transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .modal.show .modal-box { transform: scale(1); }

        .modal-tit { font-size: 18px; font-weight: 600; margin-bottom: 20px; text-align: center; }
        .f-grp { margin-bottom: 16px; }
        .f-grp label { display: block; font-size: 13px; color: var(--text-sec); margin-bottom: 6px; font-weight: 500; }
        .f-grp input { 
            width: 100%; padding: 10px; box-sizing: border-box; 
            border: 1px solid #e5e5e5; border-radius: 10px; font-size: 14px; background: #fff;
            transition: border-color 0.2s;
        }
        .f-grp input:focus { border-color: var(--primary); outline: none; }
        
        .btn-block { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 12px; font-size: 15px; font-weight: 600; margin-top: 8px; cursor: pointer; }
        .btn-cancel { background: transparent; color: var(--text-sec); margin-top: 8px; }

        .empty-hint { text-align: center; color: #d1d1d6; font-size: 13px; padding: 30px 0; font-weight: 500; }
    </style>
</head>
<body>

<header>
    <div class="app-title">Life Manager Pro</div>
    <div class="sync-info">
        <span id="statusTxt" onclick="alert(this.innerText)">ÂáÜÂ§áÂ∞±Áª™</span>
        <i class="fas fa-sliders-h" onclick="showSettings()" style="padding: 8px; background: rgba(0,0,0,0.05); border-radius: 50%;"></i>
    </div>
</header>

<div class="tabs-wrapper">
    <div class="tabs">
        <div class="tab active" onclick="setFilter('all')" id="tab-all">ÂÖ®ÈÉ® <span class="badge" id="c-all">0</span></div>
        <div class="tab" onclick="setFilter('work')" id="tab-work">ÊäïËµÑ <span class="badge" id="c-work">0</span></div>
        <div class="tab" onclick="setFilter('life')" id="tab-life">ÁîüÊ¥ª <span class="badge" id="c-life">0</span></div>
        <div class="tab" onclick="setFilter('health')" id="tab-health">ÂÅ•Â∫∑ <span class="badge" id="c-health">0</span></div>
        <div class="tab" onclick="setFilter('archive')" id="tab-archive">ÂΩíÊ°£ <span class="badge" id="c-archive">0</span></div>
    </div>
</div>

<div class="main">
    <div class="input-box" id="inputArea">
        <input type="text" id="newTitle" class="inp-title" placeholder="Ê∑ªÂä†Êñ∞‰∫ãÈ°π...">
        <textarea id="newNote" class="inp-note" placeholder="Â§áÊ≥® (ÂèØÈÄâ)"></textarea>
        <div class="inp-row">
            <input type="date" id="newDate" class="date-inp">
            <label class="check-lbl"><input type="checkbox" id="isUrgent"> Á¥ßÊÄ• üî•</label>
            <label class="check-lbl"><input type="checkbox" id="isImp" checked> ÈáçË¶Å ‚≠ê</label>
        </div>
        <div class="tag-row">
            <div class="cats">
                <div class="cat-chip selected" onclick="setInpCat('work')" id="chip-work">üíº ÊäïËµÑ</div>
                <div class="cat-chip" onclick="setInpCat('life')" id="chip-life">üè† ÁîüÊ¥ª</div>
                <div class="cat-chip" onclick="setInpCat('health')" id="chip-health">‚ù§Ô∏è ÂÅ•Â∫∑</div>
            </div>
            <button class="btn-add" onclick="addTask()"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <div class="grid" id="matrixView">
        <div class="panel" style="border-left:none;">
            <style>.panel:nth-child(1)::before{background:var(--q1);}</style>
            <div class="p-head" style="color:var(--q1)">È©¨‰∏äÂÅö <i class="fas fa-fire-alt"></i></div>
            <ul id="list-q1"></ul>
        </div>
        <div class="panel" style="border-left:none;">
            <style>.panel:nth-child(2)::before{background:var(--q2);}</style>
            <div class="p-head" style="color:var(--q2)">ËÆ°ÂàíÂÅö <i class="fas fa-calendar-alt"></i></div>
            <ul id="list-q2"></ul>
        </div>
        <div class="panel" style="border-left:none;">
            <style>.panel:nth-child(3)::before{background:var(--q3);}</style>
            <div class="p-head" style="color:var(--q3)">ÊäΩÁ©∫ÂÅö <i class="fas fa-coffee"></i></div>
            <ul id="list-q3"></ul>
        </div>
        <div class="panel" style="border-left:none;">
            <style>.panel:nth-child(4)::before{background:var(--q4);}</style>
            <div class="p-head" style="color:var(--q4)">Â§áÂøòÂΩï <i class="fas fa-sticky-note"></i></div>
            <ul id="list-q4"></ul>
        </div>
    </div>

    <div class="panel archive-view" id="archiveView" style="display:none; min-height: 400px; border-left:none;">
        <div class="p-head" style="color: var(--text-main);">
            <span>ÂéÜÂè≤ËÆ∞ÂΩï</span>
            <span onclick="clearArchive()" style="color:var(--danger); font-size:13px; font-weight:500; cursor:pointer; background: rgba(255, 59, 48, 0.1); padding: 4px 10px; border-radius: 12px;">Ê∏ÖÁ©∫ÂéÜÂè≤</span>
        </div>
        <ul id="list-arch"></ul>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="settingModal">
    <div class="modal-box">
        <div class="modal-tit">iCloud / GitHub Sync</div>
        <div class="f-grp">
            <label>Token (GitHub PAT)</label>
            <input type="password" id="cfgToken" placeholder="ghp_...">
        </div>
        <div class="f-grp">
            <label>GitHub Username</label>
            <input type="text" id="cfgUser" placeholder="e.g. dlezywj-cell">
        </div>
        <div class="f-grp">
            <label>Repository Name</label>
            <input type="text" id="cfgRepo" placeholder="e.g. lifedata">
        </div>
        <button class="btn-block" onclick="saveConfig()">‰øùÂ≠òÈÖçÁΩÆ</button>
        <button class="btn-block btn-cancel" onclick="closeSettings()">ÂèñÊ∂à</button>
    </div>
</div>

<script>
    // --- Êï∞ÊçÆ‰∏≠ÂøÉ ---
    let store = {
        tasks: [],
        config: {
            token: localStorage.getItem('gh_token') || '',
            user: localStorage.getItem('gh_user') || '',
            repo: localStorage.getItem('gh_repo') || '',
            file: 'data.json'
        },
        filter: 'all', 
        inputCat: 'work',
        fileSha: null,
        syncTimer: null,
        isSyncing: false,
        needSyncAgain: false
    };

    // --- Â∑•ÂÖ∑ÔºöÊó•ÊúüÊ†ºÂºèÂåñ ---
    function formatDate(isoStr) {
        if (!isoStr) return '';
        const d = new Date(isoStr);
        const y = d.getFullYear();
        const m = (d.getMonth() + 1).toString().padStart(2, '0');
        const day = d.getDate().toString().padStart(2, '0');
        const h = d.getHours().toString().padStart(2, '0');
        const min = d.getMinutes().toString().padStart(2, '0');
        return `${y}/${m}/${day} ${h}:${min}`;
    }

    // --- ÂàùÂßãÂåñ ---
    function init() {
        try {
            const local = localStorage.getItem('lm_data');
            if(local) {
                store.tasks = JSON.parse(local);
                // Êï∞ÊçÆÊ∏ÖÊ¥ó
                const seen = new Set();
                store.tasks = store.tasks.filter(t => {
                    if(!t.id || seen.has(t.id)) return false;
                    seen.add(t.id);
                    return true;
                });
            }
        } catch(e) { 
            console.error("Local data corrupted", e); 
            store.tasks = []; 
        }
        
        render();

        if(store.config.token) {
            setStatus('ÂáÜÂ§áÂ∞±Áª™');
            fetchFromCloud(); 
        } else {
            setStatus('Êú¨Âú∞Ê®°Âºè');
            if(store.tasks.length === 0) setTimeout(showSettings, 500);
        }
    }

    // --- ÂÖ®Â±ÄÊìç‰ΩúÂáΩÊï∞ ---
    window.addTask = function() {
        try {
            const title = document.getElementById('newTitle').value.trim();
            if(!title) return alert('ËØ∑Â°´ÂÜôÂÜÖÂÆπ');

            const task = {
                id: Date.now(),
                title: title,
                notes: document.getElementById('newNote').value.trim(),
                category: store.inputCat,
                deadline: document.getElementById('newDate').value,
                urgent: document.getElementById('isUrgent').checked,
                important: document.getElementById('isImp').checked,
                completed: false,
                createdAt: new Date().toISOString(),
                completedAt: null // ÂàùÂßãÂåñÂÆåÊàêÊó∂Èó¥
            };

            store.tasks.push(task);
            document.getElementById('newTitle').value = '';
            document.getElementById('newNote').value = '';
            
            saveLocal();
        } catch(e) { alert("Ê∑ªÂä†Â§±Ë¥•: " + e.message); }
    };

    window.toggleStatus = function(id) {
        const t = store.tasks.find(x => x.id == id);
        if(t) {
            t.completed = !t.completed;
            // ÈÄªËæë‰øÆÊîπÔºöËÆ∞ÂΩïÂÆåÊàêÊó∂Èó¥
            if (t.completed) {
                t.completedAt = new Date().toISOString();
            } else {
                t.completedAt = null;
            }
            saveLocal();
        }
    };

    window.removeTask = function(id) {
        try { if(!confirm('Á°ÆÂÆöÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) return; } catch(e) {}
        store.tasks = store.tasks.filter(x => x.id != id);
        saveLocal();
    };

    window.clearArchive = function() {
        const count = store.tasks.filter(t=>t.completed).length;
        if(count === 0) return alert('Ê≤°ÊúâÂèØÊ∏ÖÁ©∫ÁöÑÂÜÖÂÆπ');
        try { if(!confirm(`Á°ÆÂÆöÊ∏ÖÁ©∫ ${count} Êù°ÂΩíÊ°£ËÆ∞ÂΩïÔºü`)) return; } catch(e) {}
        store.tasks = store.tasks.filter(t => !t.completed);
        saveLocal();
    };

    window.setFilter = function(f) {
        store.filter = f;
        render();
    };

    window.setInpCat = function(cat) {
        store.inputCat = cat;
        document.querySelectorAll('.cat-chip').forEach(el => el.classList.remove('selected'));
        document.getElementById('chip-' + cat).classList.add('selected');
    };

    // --- Ê∏≤ÊüìÂºïÊìé ---
    function render() {
        const buckets = { q1: [], q2: [], q3: [], q4: [], arch: [] };
        const counts = { all: 0, work: 0, life: 0, health: 0, archive: 0 };
        const now = new Date().setHours(0,0,0,0);

        store.tasks.forEach(t => {
            if(t.completed) counts.archive++;
            else {
                counts.all++;
                if(counts.hasOwnProperty(t.category)) counts[t.category]++;
            }

            let visible = false;
            if(store.filter === 'archive') {
                if(t.completed) visible = true;
            } else {
                if(!t.completed) {
                    if(store.filter === 'all') visible = true;
                    else if(t.category === store.filter) visible = true;
                }
            }
            if(!visible) return;

            let dateTag = '';
            if(t.deadline && !t.completed) {
                const dDate = new Date(t.deadline.replace(/-/g, '/'));
                const diff = Math.ceil((dDate - now) / 86400000);
                if (diff < 0) dateTag = `<span class="tg due">Â∑≤ÈÄæÊúü ${Math.abs(diff)} Â§©</span>`;
                else if (diff === 0) dateTag = `<span class="tg due-warn">‰ªäÂ§©Êà™Ê≠¢</span>`;
                else if (diff <= 3) dateTag = `<span class="tg due-warn">${diff} Â§©Âêé</span>`;
                else dateTag = `<span class="tg">${diff} Â§©Âêé</span>`;
            }
            const catName = { work:'ÊäïËµÑ', life:'ÁîüÊ¥ª', health:'ÂÅ•Â∫∑' }[t.category] || 'ÂÖ∂‰ªñ';
            
            // Ê∏≤ÊüìÊåâÈíÆ
            const btns = store.filter === 'archive' 
                ? `<button class="icon-btn ok" onclick="toggleStatus(${t.id})" title="Êí§ÈîÄ"><i class="fas fa-undo"></i></button>
                   <button class="icon-btn del" onclick="removeTask(${t.id})" title="ÂΩªÂ∫ïÂà†Èô§"><i class="fas fa-trash-alt"></i></button>`
                : `<button class="icon-btn ok" onclick="toggleStatus(${t.id})" title="ÂÆåÊàê"><i class="fas fa-check-circle"></i></button>
                   <button class="icon-btn del" onclick="removeTask(${t.id})" title="Âà†Èô§"><i class="fas fa-trash"></i></button>`;

            // ÂΩíÊ°£Ê®°Âºè‰∏ãÔºåÈ¢ùÂ§ñÊòæÁ§∫Êó•Êúü‰ø°ÊÅØ
            let archiveMeta = '';
            if (store.filter === 'archive') {
                const createdStr = formatDate(t.createdAt);
                const completedStr = formatDate(t.completedAt || new Date().toISOString()); // ÂÖºÂÆπÊóßÊï∞ÊçÆÊó†Êó∂Èó¥
                archiveMeta = `
                    <div class="date-meta">
                        <div class="meta-row"><i class="fas fa-plus-circle"></i> ÂàõÂª∫‰∫é: ${createdStr}</div>
                        <div class="meta-row" style="color:#34c759"><i class="fas fa-check-circle"></i> ÂΩíÊ°£‰∫é: ${completedStr}</div>
                    </div>
                `;
            }

            const html = `
                <li class="task">
                    <div class="t-body">
                        <div class="t-txt">${esc(t.title)}</div>
                        ${t.notes ? `<div class="t-sub">${esc(t.notes)}</div>` : ''}
                        <div class="t-tags">
                            <span class="tg">${catName}</span>
                            ${dateTag}
                        </div>
                        ${archiveMeta}
                    </div>
                    <div class="t-act">${btns}</div>
                </li>`;

            if(store.filter === 'archive') buckets.arch.push(html);
            else if(t.urgent && t.important) buckets.q1.push(html);
            else if(!t.urgent && t.important) buckets.q2.push(html);
            else if(t.urgent && !t.important) buckets.q3.push(html);
            else buckets.q4.push(html);
        });

        const setH = (id, arr) => {
            const el = document.getElementById(id);
            if(el) el.innerHTML = arr.length ? arr.join('') : '<div class="empty-hint">ÊöÇÊó†È°πÁõÆ</div>';
        };
        setH('list-q1', buckets.q1);
        setH('list-q2', buckets.q2);
        setH('list-q3', buckets.q3);
        setH('list-q4', buckets.q4);
        setH('list-arch', buckets.arch);

        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + store.filter).classList.add('active');
        
        Object.keys(counts).forEach(k => {
            const el = document.getElementById('c-' + k);
            if(el) el.innerText = counts[k];
        });

        const isArch = store.filter === 'archive';
        document.getElementById('matrixView').style.display = isArch ? 'none' : 'grid';
        document.getElementById('inputArea').style.display = isArch ? 'none' : 'block';
        document.getElementById('archiveView').style.display = isArch ? 'block' : 'none';
    }

    function saveLocal() {
        localStorage.setItem('lm_data', JSON.stringify(store.tasks));
        render();
        store.needSyncAgain = true;
        if(store.syncTimer) clearTimeout(store.syncTimer);
        store.syncTimer = setTimeout(triggerSync, 1000); 
    }

    function triggerSync() {
        if(store.isSyncing) return; 
        syncToCloud();
    }

    function esc(s) { return s ? s.replace(/</g, "&lt;") : ''; }

    // --- Ê†∏ÂøÉÂêåÊ≠•ÈÄªËæë (‰øùÊåÅÂéüÊ†∑) ---
    async function fetchFromCloud() {
        if(!store.config.token) return;
        
        try {
            setStatus('Ê£ÄÊü•‰∫ëÁ´Ø...');
            store.isSyncing = true;
            
            const url = `https://api.github.com/repos/${store.config.user}/${store.config.repo}/contents/${store.config.file}`;
            const res = await fetch(url, { headers: { Authorization: `token ${store.config.token}`, 'Cache-Control': 'no-cache' }});
            
            if(res.status === 404) {
                console.log("‰∫ëÁ´ØÊó†Êñá‰ª∂ÔºåÂáÜÂ§áÂàùÊ¨°‰∏ä‰º†...");
                store.isSyncing = false; 
                return syncToCloud(); 
            }
            if(!res.ok) throw new Error(`Err ${res.status}`);

            const data = await res.json();
            store.fileSha = data.sha; 
            
            const contentStr = decodeURIComponent(escape(atob(data.content)));
            const cloudTasks = JSON.parse(contentStr);

            store.tasks = cloudTasks; 
            localStorage.setItem('lm_data', JSON.stringify(store.tasks));
            render();
            setStatus('Â∑≤ÂêåÊ≠•');
        } catch(e) {
            console.error(e);
            setStatus('ÂêåÊ≠•ÊöÇÂÅú'); 
        } finally {
            store.isSyncing = false;
        }
    }

    async function syncToCloud() {
        if(!store.config.token) return;
        if(store.isSyncing) return;

        store.isSyncing = true;
        store.needSyncAgain = false;
        setStatus('‰∏ä‰º†‰∏≠...');

        try {
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(store.tasks, null, 2))));
            const body = { message: 'update from web', content: content };
            if(store.fileSha) body.sha = store.fileSha;

            const url = `https://api.github.com/repos/${store.config.user}/${store.config.repo}/contents/${store.config.file}`;
            
            const res = await fetch(url, {
                method: 'PUT',
                headers: { Authorization: `token ${store.config.token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if(res.ok) {
                const data = await res.json();
                store.fileSha = data.content.sha;
                setStatus('‰∫ëÁ´ØÂ∑≤Â≠ò');
            } else if(res.status === 409) {
                console.warn("ÂÜ≤Á™ÅÈáçËØï...");
                store.isSyncing = false; 
                await fetchFromCloud(); 
                return; 
            } else {
                console.warn("Upload failed:", res.status);
                setStatus('‰∏ä‰º†Â§±Ë¥•'); 
            }

        } catch(e) {
            console.error("Sync Error:", e);
            setStatus('Á¶ªÁ∫ø'); 
        } finally {
            store.isSyncing = false;
            if(store.needSyncAgain) {
                setTimeout(triggerSync, 500);
            }
        }
    }

    // ËÆæÁΩÆÂºπÁ™óÈÄªËæë

        document.getElementById('cfgToken').value = store.config.token;

        const modal = document.getElementById('settingModal');
        modal.style.display = 'flex';
        // Âº∫Âà∂ÈáçÁªò‰ª•Ëß¶ÂèëÂä®Áîª
        modal.offsetHeight; 
        modal.classList.add('show');
    };
    window.closeSettings = () => {
        const modal = document.getElementById('settingModal');
        modal.classList.remove('show');
        setTimeout(() => { modal.style.display = 'none'; }, 300);
    };
    window.saveConfig = () => {
        store.config.token = document.getElementById('cfgToken').value.trim();
        store.config.user = document.getElementById('cfgUser').value.trim();
        store.config.repo = document.getElementById('cfgRepo').value.trim();
        
        localStorage.setItem('gh_token', store.config.token);
        localStorage.setItem('gh_user', store.config.user);
        localStorage.setItem('gh_repo', store.config.repo);
        
        closeSettings();
        fetchFromCloud(); 
    };
    function setStatus(txt) { document.getElementById('statusTxt').innerText = txt; }

    init();
</script>
